<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sytle.css">
	<link rel="stylesheet" href="font/Orbitron-VariableFont_wght.ttf">
	<title>Guess Number</title>
</head>
<body>
	<header>
		<div class="header_cotainer">
			<div><button class="again">Again!</button></div>
			<div><h4>< Betweeen 1 and 20 ></h4></div>
		</div>
		<div id="title"><h1>Guess My Number!</h1></div>
		<div class="result_decor">
			<div class="line"></div>
			<div class="result"><label id="result">?</label></div>
		</div>
		
	</header>

	<main>
		<div class="content">
			<div class="input">
				<div class="myNumber"><input id="myNumber" type="number" min="0" max="20"></div>
				<div><button class="check">CHECK!</button></div>
			</div>
			<div class="output">
				<div>
					<label id="alertText">Start Guessing.....</label>
					
				</div>
				<div class="score">
					Score: <label id="score">20</label>
				</div>
				<div class="hightscore">
					Highscore: <label id="hightscore">0</label>
				</div>
			</div>
		</div>
		
	</main>
	<script src="./jquery-3.5.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
